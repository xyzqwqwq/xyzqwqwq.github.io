<h2 id="基础命令"><a href="#基础命令" class="headerlink" title="基础命令"></a>基础命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 搜索软件</span></span><br><span class="line">scoop search SoftwareName</span><br><span class="line"><span class="meta">#</span><span class="bash"> 安装软件</span></span><br><span class="line">scoop install SoftwareName</span><br><span class="line"><span class="meta">#</span><span class="bash"> 卸载软件</span></span><br><span class="line">scoop uninstall SoftwareName</span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看所有软件</span></span><br><span class="line">scoop list</span><br><span class="line"><span class="meta">#</span><span class="bash"> 更新所有软件</span></span><br><span class="line">scoop update *</span><br><span class="line"><span class="meta">#</span><span class="bash"> 更新scoop</span></span><br><span class="line">scoop update</span><br></pre></td></tr></table></figure>
